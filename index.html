<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center content-center bg-gray-100 h-screen w-full">
    <!-- Toast Registration Successful-->
        <div id="toast-default" class="absolute flex justify-center items-center content-center top-2 md:right-3 w-full max-w-xs p-4 text-gray-500 bg-white rounded-xl shadow-md border-t-4" role="alert">
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-600 bg-cyan-100 rounded-lg">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Check icon</span>
            </div>
            <div class="ml-3 text-sm font-semibold tracking-wide text-slate-500">Login Successful</div>
            <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-500 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8" data-dismiss-target="#toast-default" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <!-- Form Login -->
        <div class="block max-w-sm w-80 p-6 md:w-10/12 bg-white border-t-8 border-r-2 border-gray-200 rounded-2xl shadow-md  hover:bg-gray-100">
            <div class="text-gray-700 text-lg font-semibold mb-6 text-center">Sign in to your account</div>
            <form>
                <div class="mb-5 mt-6">
                <label for="email" class="block mb-2 text-md font-medium text-teal-500">Email</label>
                <input type="email" id="email" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" required>
                </div>
                <div class="mb-1">
                <label for="password" class="block mb-2 text-md font-medium text-teal-500">Password</label>
                <input type="password" id="password" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Password" required>
                </div>
                <div class="text-sm text-end mt-2 text-slate-500 cursor-pointer me-4 underline">Forgot password?</div>
                <button type="submit" class="mb-5 mt-6 text-white bg-blue-500 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-full px-8 py-2.5 text-center">Sign In</button>
            </form>
        </div>
    <h1 class="text-sm mt-4 text-gray-700">Don't have an account? <span class="cursor-pointer text-slate-600 underline">Sign up now!</span></h1>
</div>

</body>
</html>
